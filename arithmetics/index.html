<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: palevioletred;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            
        }
        th {
            background-color: #da1886a5;
        }
    </style>
</head>
<body>
    <h1 >Operator Table</h1>
    <table>
        <tr>
            <th>Operator</th>
            <th>Description</th>
            <th>Example</th>
        </tr>
        <tr>
            <td>+</td>
            <td>Addition</td>
            <td>5 + 3 = 8</td>
        </tr>
        <tr>
            <td>-</td>
            <td>Subtraction</td>
            <td>5 - 3 = 2</td>
        </tr>
        <tr>
            <td>*</td>
            <td>Multiplication</td>
            <td>5 * 3 = 15</td>
        </tr>
        <tr>
            <td>/</td>
            <td>Division</td>
            <td>6 / 2 = 3</td>
        </tr>
        <tr>
            <td>==</td>
            <td>Equal to</td>
            <td>5 == 5 (true)</td>
        </tr>
        <tr>
            <td>!=</td>
            <td>Not equal to</td>
            <td>5 != 3 (true)</td>
        </tr>
    </table>













   


    
</body>
</html>
